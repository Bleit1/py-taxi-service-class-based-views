    {% extends "base.html" %}
{% block content %}
  <h1>Manufacturer list</h1>
  {% if manufacturer_list %}
    <ul>
    {% for manufacturer in manufacturer_list %}
      <li> <a href="{% url 'taxi:manufacturer-detail' manufacturer.pk %}">{{ manufacturer.name }}</a> </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No manufacturers available</p>
  {% endif %}
{% endblock %}
